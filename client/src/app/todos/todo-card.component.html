@if (this.todo) {
  <mat-card appearance="outlined" class="todo-card">
    <mat-card-header>
      @if (this.todo.avatar) {
        <img mat-card-avatar [src]="this.todo.avatar" alt="Avatar for {{this.todo.owner}}" class="todo-avatar">
      }
      <mat-card-title class="todo-card-owner">{{ this.todo.owner }}</mat-card-title>
      <mat-card-subtitle class="todo-card-category">{{ this.todo.category }}</mat-card-subtitle>
    </mat-card-header>
    @if (!this.simple) {
      <mat-card-content>
        <p>Status: <span class="todo-card-status">{{ this.todo.status }}</span></p>
        <p>Body: <span class="todo-card-body">{{ this.todo.body }}</span></p>
      </mat-card-content>
    }
    @if (this.simple) {
      <mat-card-actions>
        <button mat-button data-test="viewProfileButton" [routerLink]="['/todos', this.todo._id]">View Profile</button>
      </mat-card-actions>
    }
</mat-card>
}
